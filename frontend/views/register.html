<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="form-container">
        <form id="register-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="ownerAddress">Owner Address</label>
                <input type="text" id="ownerAddress" name="ownerAddress" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Role:</legend>
                    <input type="radio" id="requester" name="role" value="requester" checked>
                    <label for="requester">Service Requester</label>
                    <input type="radio" id="provider" name="role" value="provider">
                    <label for="provider">Service Provider</label>
                </fieldset>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <script src="../scripts/register.js"></script>
</body>
</html>
